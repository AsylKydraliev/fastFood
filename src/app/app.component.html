<div class="container">
  <div class="right-block">
    <h2>Order details</h2>
    <hr>
    <app-order-info></app-order-info>
  </div>
  <div class="left_block">
    <h2>Menu items</h2>
    <hr>
    <app-menu-items *ngFor="let item of items; let i = index"
                    [icon]="item.icon"
                    [name]="item.name"
                    [price]="item.price"
    ></app-menu-items>
  </div>
</div>
